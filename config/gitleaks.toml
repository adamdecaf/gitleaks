[[rules]]
# this generic regex captures most api keys.
# extractors are used to determine what _kind_ of api keys were captured.
id = "generic-api-key"
description = "Generic API Key"
# regex = '''(?i)([a-z0-9\-_]{0,25}(key|api|token|secret|password)[a-z0-9_ .\-,]{0,25})(=|>|:=|\|\|:|<=|=>|:).{0,5}['\"]([0-9a-zA-Z\-_=]{8,64})['\"]'''
regex = '''(?i)(?:[a-z0-9\-_.]{0,25})(?:key|api|token|secret|client|password|pat)(?:[0-9a-zA-Z\-_\s.]{0,20})(?:=|>|:=|\|\|:|<=|=>|:)(?:'|\"|\n|\r|\s|=){0,5}([0-9a-zA-Z\-_.=]{14,150})['|\"|\n|\r|\s]'''
entropy = 3.7
secretGroup = 1
    # extractors will check the regex captured by the parent's "secretGroup"
    # Most extractors are API Keys
    [[rules.extractors]]
    id = "linkedin-client-id"
    description = "Linkedin Client token"
    mustContain = "linkedin"
    regex = '''[a-z0-9]{14}'''
    [[rules.extractors]]
    id = "linkedin-client-secret"
    description = "Linkedin Client Secret"
    mustContain = "linkedin"
    regex = '''[a-z0-9]{16}'''
    [[rules.extractors]]
    id = "heroku-api-key"
    description = "Heroku API Key"
    mustContain = "heroku"
    regex = ''' [0-9A-F]{8}-[0-9A-F]{4}-[0-9A-F]{4}-[0-9A-F]{4}-[0-9A-F]{12}'''
    [[rules.extractors]]
    id = "facebook-token"
    description = "Facebook token"
    mustContain = "facebook"
    regex = '''[a-f0-9]{32}'''
    [[rules.extractors]]
    id = "twitter-token"
    description = "Twitter token"
    mustContain = "twitter"
    regex = '''[a-f0-9]{35,44}'''
    [[rules.extractors]]
    id = "adobe-client-id"
    description = "Adobe Client ID (Oauth Web)"
    mustContain = "adobe"
    regex = '''[a-f0-9]{32}'''
    [[rules.extractors]]
    id = "alibaba-secret-key"
    description = "Alibaba Secret Key"
    mustContain = "alibaba"
    regex = '''[a-z0-9]{30}'''
    [[rules.extractors]]
    id = "asana-client-id"
    description = "Asana Client ID"
    mustContain = "asana"
    regex = '''[0-9]{16}'''
    [[rules.extractors]]
    id = "asana-client-secret"
    description = "Asana Client Secret"
    mustContain = "asana"
    regex = '''[a-z0-9]{32}'''
    [[rules.extractors]]
    id = "atlassian-api-token"
    description = "Atlassian API token"
    mustContain = "atlassian"
    regex = '''[a-z0-9]{24}'''
    [[rules.extractors]]
    id = "bitbucket-client-id"
    description = "Bitbucket client ID"
    mustContain = "bitbucket"
    regex = '''[a-z0-9]{32}['\"]''' # TODO needs a limiter to prevent collison with client-secret
    [[rules.extractors]]
    id = "bitbucket-client-secret"
    description = "Bitbucket client secret"
    mustContain = "bitbucket"
    regex = '''[a-z0-9_\-]{64}'''
    [[rules.extractors]]
    id = "beamer-api-token"
    description = "Beamer API token"
    mustContain = "beamer"
    regex = '''b_[a-z0-9=_\-]{44}'''
    [[rules.extractors]]
    id = "contentful-api-token"
    description = "Contentful delivery API token"
    mustContain = "contentful"
    regex = '''[a-z0-9\-=_]{43}'''
    [[rules.extractors]]
    id = "databricks-api-token"
    description = "Databricks API token"
    mustContain = "databricks"
    regex = '''dapi[a-h0-9]{32}''' # TODO this _could_ be a standalone rule?
    [[rules.extractors]]
    id = "discord-api-token"
    description = "Discord API key"
    mustContain = "discord"
    regex = '''[a-h0-9]{64}'''
    [[rules.extractors]]
    id = "discord-client-id"
    description = "Discord client ID"
    regex = '''(?i)discord.+['|\"|\n|\r|\s|=|:=|:]([a-z0-9=_\-]{32})['|\"|\n|\r|\s]'''
    secretGroup=1
    [[rules.extractors]]
    id = "discord-client-secret"
    description = "Discord client secret"
    regex = '''(?i)discord.+['|\"|\n|\r|\s|=|:=|:]([a-z0-9=_\-]{32})['|\"|\n|\r|\s]'''
    secretGroup=1
    [[rules.extractors]]
    id = "dropbox-api-secret"
    description = "Dropbox API secret/key"
    mustContain = "dropbox"
    regex = '''[a-z0-9]{15}'''
    [[rules.extractors]]
    id = "dropbox-short-lived-api-token"
    description = "Dropbox short lived API token"
    mustContain = "dropbox"
    regex = '''sl\.[a-z0-9\-=_]{135}''' # TODO this is an annoying one... might be better to leave as its own
    [[rules.extractors]]
    id = "dropbox-long-lived-api-token"
    description = "Dropbox long lived API token"
    mustContain = "dropbox"
    regex = '''[a-z0-9]{11}(AAAAAAAAAA)[a-z0-9\-_=]{43}''' # TODO make check this
    [[rules.extractors]]
    id = "fastly-api-token"
    description = "Fastly API token"
    mustContain = "fastly"
    regex = '''[a-z0-9\-=_]{32}'''
    [[rules.extractors]]
    id = "finicity-client-secret"
    description = "Finicity client secret"
    mustContain = "finicity"
    regex = '''[a-z0-9]{20}''' # TODO needs a limiter
    [[rules.extractors]]
    id = "finicity-api-token"
    description = "Finicity API token"
    mustContain = "finicity"
    regex = '''[a-f0-9]{32}'''
    [[rules.extractors]]
    id = "gocardless-api-token"
